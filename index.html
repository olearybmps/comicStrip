<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="comicStrip">
                <div class="comicBox" id='box1'>
                    <div class="imgBox">
                        <img src="knockKnock.jpg" alt="comic image" class="boxImage">
                        <p class="boxText">Knock knock</p>
                    </div>
                </div>
                <div class="comicBox" id='box2'>
                    <div class="imgBox">
                        <img src="whosThere.jpg" alt="comic image" class="boxImage">
                        <p class="boxText">Who's there?</p>
                    </div>
                </div>
                <div class="comicBox" id='box3'>
                    <div class="imgBox">
                        <img src="mustache-with-eyes.jpg" alt="comic image" class="boxImage">
                        <p class="boxText">Mustache</p>
                    </div>
                </div>
                <div class="comicBox" id='box4'>
                    <div class="imgBox">
                        <img src="professor-owl-with-mustache-and-glasses.jpg" alt="comic image" class="boxImage">
                        <p class="boxText">Mustache who?</p>
                    </div>
                </div>
                <div class="comicBox" id='box5'>
                    <div class="imgBox">
                        <img src="questionMarkMustache.jpg" alt="comic image" class="boxImage">
                        <p class="boxText">I mustache you a question!</p>
                    </div>
                </div>
                <div class="comicBox" id='box6'>
                    <div class="imgBox">
                        <img src="smh.jpg" alt="comic image" class="boxImage">
                        <p class="boxText">*Shaking my head*</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
